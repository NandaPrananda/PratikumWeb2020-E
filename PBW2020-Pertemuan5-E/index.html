<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PBW2020-Pertemuan5-E</title>
        <!-- Agar css dapat digunakan di html ini -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- Membuat form yang akan di arahkan ke daftar.php dengan metode post -->
        <form action="daftar.php" method="POST">
            <!-- Membuat fieldset -->
            <fieldset>
                <!-- Membuat kata registrasi di garis fieldset -->
                <legend>Registrasi</legend>
                <!-- Membuat tabel agar form rapi -->
                <table cellpadding="10" align="center">
                    <!-- Membuat form nama dengan type teks dan variabel nama -->
                    <tr>
                        <td>
                            <label>Nama</label>                            
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="text" name="nama"/>
                        </td>
                    </tr>
                    <!-- Membuat form Username dengan type teks dan variabel username -->
                    <tr>
                        <td>
                            <label>Username</label>
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="text" name="username"/>
                        </td>
                    </tr>
                    <!-- Membuat form password dengan type password dan variabel password -->
                    <tr>
                        <td>
                            <label>Password</label>
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="password" name="password"/>
                        </td>
                    </tr>
                    <!-- Membuat form Jenis kelamin dengan type radio, yang artinya memilih salah satu dan variabel jenis_kelamin -->
                    <tr>
                        <td>
                            <label>Jenis kelamin</label>
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <label><input type="radio" name="jenis_kelamin" value="Laki-laki"/>Laki-laki</label>
                            <label><input type="radio" name="jenis_kelamin" value="Perempuan"/>Perempuan</label>
                        </td>
                    </tr>
                    <!-- Membuat form hobby dengan type checkbox yang artinya bisa memilih lebih dari satu dengan dan variabel hobby -->
                    <tr>
                        <td>
                            <label>Hobby</label>
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <label><input type="checkbox" name="hobby" value="Coding"/>Coding</label>
                            <label><input type="checkbox" name="hobby" value="Design"/>Design</label>
                            <label><input type="checkbox" name="hobby" value="Reading"/>Reading</label>
                        </td>
                    </tr>
                    <!-- Membuat form Negara dengan menggunakan option, jadi saat di klik akan keliatan pilihannya dan variabel negara -->
                    <tr>
                        <td>
                            <label>Negara</label>
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <select name="negara">
                                <option value="Indonesia">Indonesia</option>
                                <option value="Malaysia">Malaysia</option>
                                <option value="Singapura">Singapura</option>
                                <option value="Thailand">Thailand</option>
                                <option value="Vietnam">Vietnam</option>
                            </select>
                        </td>
                    </tr>
                    <!-- Membuat form komentar dengan type textarea dengan panjang lebar yang sudah ditentukan dan variabel komentar -->
                    <tr>
                        <td>
                            <label>Komentar</label>
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <textarea name="komentar" cols="50" rows="10"></textarea>
                        </td>
                    </tr>
                    <!-- Membuat form submit dengan type submit dan variabel submit -->
                    <tr>
                        <td rowspan="4">
                            <input type="submit" name="submit" value="Submit">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
